<!doctype html>
<html>
<head>
<style>
body {
	font-family: sans-serif;
}
#controls { margin-top: 10px; }
#controls a {
	cursor: pointer;
	background: #eee;
	padding: 5px;
	border-radius: 5px;
}
</style>
<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script type="text/javascript">
function init() {
	$('#player').bind('ended', next);
	$('#next').click(next);
}
function next() {
	$('#player').attr('src', '/random');
}
google.load("jquery", "1");
google.setOnLoadCallback(init);
</script>
</head>
<body>
<audio id="player" controls autoplay src='/random'>
<p>What? Your browser doesn't support &lt;audio&gt;?! Lame.</p>
</audio>
<div id="controls">
<a id="next">Next</a>
</div>
</body>
</html>
